# Default values for helm.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

global:
  host: apps.cluster-67ptw.dynamic.redhatworkshops.io
  namespace: fruits

replicaCount: 1

image:
  repository: quay.io/rh-ee-amiralle/quarkus-fruits-api
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: "fruits-api"

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8080

route:
  enabled: true

gateway:
  enabled: false
  port:
    name: http
    number: 80
    protocol: HTTP

virtualservice:
  enabled: false
  
resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

observability:
  readiness:
    endpoint: /q/ready
  liveness:
    endpoint: /q/live

# Additional volumes on the output Deployment definition.
volumes: []
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

# Additional volumeMounts on the output Deployment definition.
volumeMounts: []
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

nodeSelector: {}

tolerations: []

affinity: {}

infinispan:
  host: fruits-api-infinispan.fruits.svc.cluster.local
  user: "developer"

envs:
  - name: QUARKUS_REST_CLIENT_FRUITS_DATA_URL
    value: "http://fruits-data.fruits.svc.cluster.local"
  # - name: QUARKUS_OTEL_EXPORTER_OTLP_TRACES_ENDPOINT
  #   value: "http://localhost:4317"
  - name: QUARKUS_INFINISPAN_CLIENT_HOSTS
    value: ${infinispan.host}
  - name: QUARKUS_INFINISPAN_CLIENT_USERNAME
    value: ${infinispan.user}